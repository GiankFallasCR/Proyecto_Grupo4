<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Edita Cliente</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaClienteForm">
                    <b:container fluid="true">
                        <b:panel title="Edita Cliente" look="primary" collapsible="false">
                            <b:row tooltip="El ID no se modifica">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="ID" for="id"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="ID" id="id"
                                                 value="#{clienteController.id}"
                                                 readonly="true"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="id"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Modifique la identificacion unicamente para insertar un registro nuevo">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Identificacion" for="identificacion" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Identificacion" id="identificacion" required="true"
                                                 value="#{clienteController.idCliente}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="identificacion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Nombre" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre" id="nombre" required="true"
                                                 value="#{clienteController.nombre}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Primer Apellido" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Primer Apellido" id="apellido" required="true"
                                                 value="#{clienteController.apellido}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido1"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Correo" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Correo" id="correo" required="true"
                                                 value="#{clienteController.correo}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido2"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Celular" for="celular"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Celular"
                                                 required="true"  
                                                 mask="9999-9999"
                                                 id="celular"
                                                 value="#{clienteController.celular}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="celular"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Ingresar"
                                                     look="primary"
                                                     action="#{clienteController.insertCliente()}"
                                                     style="width: 33%"
                                                     >

                                    </b:commandButton>
                                    <b:commandButton value="Modificar"
                                                     look="success"
                                                     style="width: 33%"
                                                     action="#{clienteController.updateCliente()}"
                                                     >

                                    </b:commandButton>
                                    <b:commandButton value="Eliminar"
                                                     look="danger"
                                                     action="#{clienteController.deleteCliente()}"
                                                     style="width: 33%"
                                                     >

                                    </b:commandButton>
                                </b:column>                                
                            </b:row>
                        </b:panel> 
                    </b:container>
                </h:form>   
            </ui:define>
        </ui:composition>

    </h:body>
</html>
